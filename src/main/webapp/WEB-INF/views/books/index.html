<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle()} + ', ' +
       ${book.getAuthor()} + ', ' +
       ${book.getYear()}"></a>
</div>
